<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <h1 style=color:whitesmoke>Form Designer</h1>
      <a href="#"draggable="true" ondragstart="drag(event,'Layout')">
        <img src="image/icons8-layout-30.png" />
        Layout
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Label')">
        <img src="image/icons8-label-30.png" />
        Label
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Text Box')">
        <img src="image/icons8-text-box-48.png" />
        Text Box
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Button')">
        <img src="image/icons8-button-30.png" />
        Button
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Dropdown')">
        <img src="image/icons8-dropdown-50.png" />
        Dropdown
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Check Box')">
        <img src="image/icons8-check-box-32.png" />
        Check Box
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Radio Button')">
        <img src="image/icons8-radio-button-32.png" />
        Radio Button
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Table')">
        <img src="image/icons8-grid-2-50.png" />
        Table
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Navigation')">
        <img src="image/icons8-link-80.png" />
        Navigation
      </a>
      <a href="#"draggable="true" ondragstart="drag(event,'Image')">
        <img src="image/icons8-image-64.png" />
        Image
      </a>
    </div>
    <div class="top-buttons">
      <button class="publish-button">Publish</button>
      <button class="preview-button" onclick="loadPreview()">Preview</button>
    </div>
    <div id="form-preview" ondrop="drop(event)" ondragover="allowDrop(event)">
      <form id="preview-form"></form>
    </div>
    <div class="down-buttons">
      <button class="clear-button" onclick="reloadPage()">Clear</button>
      <button class="save-button" id="save-button">Save</button>
    </div>
    <script src="design.js"></script>

  </body>
</html>
